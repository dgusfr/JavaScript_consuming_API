<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="bg-primary text-white py-3 shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="images/conquisti.png" alt="Conquisti" height="40">
      </div>
      <a href="index.html" class="btn btn-outline-light">Voltar</a>
    </div>
  </header>

  <!-- ConteÃºdo Principal -->
  <main class="container my-5">
    <div class="login-form card p-4 shadow-sm">
      <h2 class="mb-4 text-center">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Senha" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white py-3">
    <div class="container text-center">
      <p>&copy; 2024 Conquisti Blog. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
